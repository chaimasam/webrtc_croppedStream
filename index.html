<html>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc_Offscreen.js"></script>
  </head>

  <body>
    <div>
    <video id="localVideo" autoplay playsinline style="width: 70%;"></video>
  </div>

        pageReady();
